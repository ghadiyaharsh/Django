<html>
    <head>
        <title>To-Do List</title>
        </head>
    <body>

<h1>To-Do List</h1>

    
<form method="post">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" required><br><br>

    <label for="id_description">Description:</label>
    <textarea name="description" id="id_description"></textarea><br><br>

    <label for="id_completed">Completed:</label>
    <input type="checkbox" name="completed" id="id_completed"><br><br>

    <button type="submit">Add Task</button>
</form>

    </body>
</html>
