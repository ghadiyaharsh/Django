<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>

    <h1>To-Do List</h1>

    <a href="{% url 'add_task' %}">Add New Task</a><br><br>

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> <br>
                {{ task.description }} <br>
                {% if task.completed %}
                    ✅ Completed
                {% else %}
                    ⏳ Not Completed
                {% endif %}
                <hr>
            </li>
        {% empty %}
            <p>No tasks found.</p>
        {% endfor %}
    </ul>

</body>
</html>
