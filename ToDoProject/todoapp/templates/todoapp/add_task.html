<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <style>
        body {
            background: #e6f2ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2196f3;
            text-align: center;
            margin-top: 40px;
            text-shadow: 1px 2px 8px #b3d8ff;
        }
        form {
            background: #ffffff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.15);
        }
        button[type="submit"] {
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            box-shadow: 0 2px 8px #b3d8ff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1976d2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2196f3;
            text-decoration: none;
            text-shadow: 0 1px 4px #b3d8ff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add a New Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
