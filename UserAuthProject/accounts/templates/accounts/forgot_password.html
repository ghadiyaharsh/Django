<html>
    <head>
        <title>Forgot Password</title>
        <style>
            body {
                background: linear-gradient(120deg, #ffe5b4 0%, #fffaf3 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: 'Segoe UI', Arial, sans-serif;
                margin: 0;
            }
            .forgot-password {
                border: 2px solid orange;
                box-shadow: 0 4px 24px rgba(255, 165, 0, 0.08);
                padding: 40px 32px 32px 32px;
                border-radius: 14px;
                background: #fffaf3;
                width: 350px;
                max-width: 90vw;
            }
            .forgot-password h2 {
                text-align: center;
                color: orange;
                margin-bottom: 24px;
                font-size: 2rem;
                letter-spacing: 1px;
            }
            .forgot-password label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 500;
            }
            .forgot-password input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1.5px solid orange;
                border-radius: 6px;
                font-size: 1rem;
                background: #fff;
                transition: border 0.2s;
            }
            .forgot-password input:focus {
                border-color: #ff9800;
                outline: none;
                background: #fffbe7;
            }
            .forgot-password button {
                background: linear-gradient(90deg, orange 60%, #ffb347 100%);
                border: none;
                padding: 12px;
                width: 100%;
                color: white;
                font-weight: bold;
                border-radius: 6px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: background 0.2s, box-shadow 0.2s;
                box-shadow: 0 2px 8px rgba(255, 165, 0, 0.08);
            }
            .forgot-password button:hover {
                background: linear-gradient(90deg, #ff9800 60%, orange 100%);
                box-shadow: 0 4px 16px rgba(255, 165, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <div class="forgot-password">
            <h2>Forgot Password</h2>

            <form method="post">
                {% csrf_token %}
                <label for="contact">Email or Phone Number</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your email or phone number" required>
                <button type="submit">Send OTP</button>
            </form>
            
        </div>
    </body>
</html>
