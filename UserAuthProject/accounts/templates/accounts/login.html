<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
        }
        form {
            background: #fff;
            max-width: 350px;
            margin: 30px auto;
            padding: 30px 25px;
            border: 2px solid #ff8800;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(17, 2, 2, 0.06);
        }
        h1 {
            margin-top: 30px;
            text-align: center;
            color: #ff8800;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px 14px;
            margin: 10px 0 18px 0;
            border: 1.5px solid #ff8800;
            border-radius: 7px;
            background: #f9f9f9;
            font-size: 16px;
            transition: box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 1px 4px rgba(255,136,0,0.08);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff8800;
            box-shadow: 0 0 6px #ff880055;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            background: #ff8800;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #d2691e;
        }
        a {
            color: #ff8800;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Login Now!</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Render Django form fields as paragraphs -->
        {{ form.as_p }}
        <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>

        <!-- OR, use custom fields if not using Django's form rendering -->
        <!--
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required>
        <br>
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>
        <br>
        -->

        <input type="submit" value="Login">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
